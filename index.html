<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Bebas+Neue&family=Comforter+Brush&family=Montserrat:wght@500;600;700;800;900&family=Open+Sans:wght@800&family=Playfair+Display:wght@800&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	
	<header>
		<h1>CALCULATOR USING JAVASCRIPT</h1>
	</header>
	
	<section>
		<div class="container">
		  <div class="calculator">
			<div class="display">
			  <div class="output">0</div>
			  <div class="result">0</div>
			</div>
			<div class="all_button">
			  <div class="button all-clear action">AC</div>
			  <div class="button last-entity-clear action">&larr;</div>
			  <div class="button operation">%</div>
			  <div class="button operation">/</div>
			  <div class="button number">7</div>
			  <div class="button number">8</div>
			  <div class="button number">9</div>
			  <div class="button operation">x</div>
			  <div class="button number">4</div>
			  <div class="button number">5</div>
			  <div class="button number">6</div>
			  <div class="button operation">-</div>
			  <div class="button number">1</div>
			  <div class="button number">2</div>
			  <div class="button number">3</div>
			  <div class="button operation">+</div>
			  <div class="button btn-0 number">0</div>
			  <div class="button number dot">.</div>
			  <div class="button equal">=</div>
			</div>
		  </div>
		</div>
	  </section>

	<script src="script.js"></script>
</body>
</html>
